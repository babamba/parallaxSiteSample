<!DOCTYPE html>
<html lang="ko">
<head>
	<title>bean o`clock</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link type="text/css" href="css/style.css" rel="stylesheet">
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery.parallax-scroll.min.js"></script>
	<script src="js/jquery.onepage-scroll.min.js"></script>



</head>
<body>
	<div id="wrap">
	<nav id="navi">
		<h1><a href="http://beanoclock"><img src="images/logo.jpg"></a></h1>
		<ul class="mainnav">
			<li><a href="#ms1" class="scroll">Link 1</a></li>
			<li><a href="#ms2" class="scroll">Link 2</a></li>
			<li><a href="#ms3" class="scroll">Link 3</a></li>
		</ul>
	</nav>
	<script>
		$(document).ready(function() {
			$('.scroll').click(function(e) {
				e.preventDefault();
				$('html, body').animate({scrollTop:$(this.hash).offset().top}, 500);
			});
		});
	</script>



		<div id="ms1" class="container bg-holder" style='background-image:url("images/bg01.jpg")' data-width="1200" data-height="600">
		<div id="page1">
			<section class="content">
				<h3>원두커피 좋아해?</h3>
				<p> 더치커피와 원두커피 전문 쇼핑몰 빈어클락 입니다.<br>
					<div class="icon"><img src='images/icon_view.png'></div>
				</p>
			</section>
			</div>
		</div>


	<div id="page2">
		<div id="ms2" class="container bg-holder" style='background-image:url("images/bg02.jpg")'  data-width="1200" data-height="600">
			<section class="content">
				<h3>더치커치 좋아해?</h3>
				<p> 더치커피와 원두커피 전문 쇼핑몰 빈어클락 입니다.<br>
					<div class="icon"><img src='images/icon_order.png'></div>
				</p>
			</section>
		</div>
	</div>

	<div id="page3">
		<div id="ms3" class="container bg-holder" style='background-image:url("images/bg03.jpg")'  data-width="1200" data-height="600">
			<section class="content">
				<h3>로스팅 커피 좋아해?</h3>
				<p> 더치커피와 원두커피 전문 쇼핑몰 빈어클락 입니다.<br>
					<div class="icon"><img src='images/icon_order.png'></div>
				</p>
			</section>
		</div>
	</div>
<script>

	$("document").ready(function(){
		$(window).resize(function(){
			wd = $(window);

			$(".bg-holder").width(wd.width()).height(wd.height());
			$(".content").each(function(){
				$(this).css("margin-left", ($(this).width() / 2 * -1) + "px").css(
				"margin-top", ($(this).height()/ 2 * -1) + "px");
			});
		});

		setTimeout(function(){$(window).resize()}, 1000)



		$(".bg-holder").parallaxScroll({
			friction:0.3
		});

		$(".icon img").hover(function(){
			$(this).attr("src", $(this).attr("src").replace(".png","_over.png"));

		}, function(){
			$(this).attr("src", $(this).attr("src").replace("_over",""));
		});



	});

</script>
<script>
	$(document).ready(function(){
		$(.page).onepage_scroll({
		pagination: true,
		sections : "section",
		direction: "vertical"
	});


	});
</script>
</div>
</body>
</html>
